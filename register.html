<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <section class="reg">
        <img src="./assets/images/Ellipse 86.png" class="position-absolute start-0" alt="">
        <img src="./assets/images/Ellipse 87.png" class="position-absolute end-0" alt="">
        <div class="container">
            <div class="row justify-content-center position-relative z-3">

                <div class="col-12 mt-md-5" style="margin-top: 100px;">
                    <div class="text-center">
                        <img class="img-logo" style="width: 15%;" src="./assets/images/Finconne - Copy-1 (1) 1.png" alt="">
                        <h3 class="text-uppercase" style="color: #0066CC;">Sign up for Institution account</h3>
                        <p>Fill all form field to go to next step</p>
                    </div>
                </div>

                <div class="col-12 text-center">
                    <div class="my-4">
                        <img id="step1" style="width: 13%;" src="./assets/images/Frame 59940.png" alt="No Image Found">
                        <img id="step2" style="width: 13%;" class="regStatusImg" src="./assets/images/Frame 59941 (1).png"
                            alt="No Image Found">
                        <img id="step3" style="width: 13%;" class="regStatusImg" src="./assets/images/Frame 59944 (1).png"
                            alt="No Image Found">
                        <img id="step4" style="width: 13%;" class="regStatusImg" src="./assets/images/Frame 59942 (1).png"
                            alt="No Image Found">
                        <img id="step5" style="width: 13%;" class="regStatusImg" src="./assets/images/Frame 59943 (1).png"
                            alt="No Image Found">
                    </div>
                </div>

                <div class="col-12 col-lg-8">
                    <div id="progress-bar" class="progress m-auto" style="height: 30px; width: 100%;" role="progressbar"
                        aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped" style="width: 20%;"></div>
                    </div>
                </div>

                <div class="row justify-content-center" id="regStep1">
                    <div class="col-lg-8">
                        <div class="my-4">
                            <h3 class="float-start" style="color: #0066CC;">Account Information</h3>
                            <h3 class="float-end">Step 1 - 5</h3>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Email: *</label>
                        <input type="email"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Email Id">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Username: *</label>
                        <input type="text"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Username">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Password: *</label>
                        <input type="text"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Password">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Confirm Password:
                            *</label>
                        <input type="email"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Confirm Password">

                        <button id="next-btn" class="next-btn float-end my-3 px-5 py-3 border-0 rounded-4 text-white btn-cus-sty">Next <i class="ms-1 bi bi-arrow-right"></i></button>
                    </div>
                </div>

                <div class="row justify-content-center" style="display: none;" id="regStep2">
                    <div class="col-lg-8">
                        <div class="my-4">
                            <h3 class="float-start" style="color: #0066CC;">Personal Information</h3>
                            <h3 class="float-end">Step 2 - 5</h3>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">First Name: *</label>
                        <input type="text"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="First Name">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Last Name: *</label>
                        <input type="text"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Last Name">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Date of Birth:
                            *</label>
                        <input type="text"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="M/D/YYYY">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Contact No:
                            *</label>
                        <input type="email"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Contact No.">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Nin No:
                            *</label>
                        <input type="email"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Nin No">

                            <button id="next-btn" class="next-btn float-end my-3 px-5 py-3 border-0 rounded-4 text-white btn-cus-sty">Next <i class="ms-1 bi bi-arrow-right"></i></button>

                        <button id="previous-btn"
                            class="previous-btn float-end mb-2 mb-lg-0 my-sm-0 my-3 mx-sm-2 mt-sm-3 mx-lg-3 px-5 py-3 rounded-4 bg-white text-black"
                            style="border: 1px solid #0066CC;"> <i
                                class="me-2 bi bi-arrow-left text-black"></i>Previous</button>
                    </div>
                </div>

                <div class="row justify-content-center" style="display: none;" id="regStep3">
                    <div class="col-lg-8">
                        <div class="my-4">
                            <h3 class="float-start" style="color: #0066CC;">Bussiness Information</h3>
                            <h3 class="float-end">Step 3 - 5</h3>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Institution Name:
                            *</label>
                        <input type="text"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Institution Name">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Category: *</label>

                        <select class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2" name=""
                            id="">
                            <option value="">Category</option>
                            <option value="">items</option>
                            <option value="">items</option>
                            <option value="">items</option>
                            <option value="">items</option>
                            <option value="">items</option>
                            <option value="">items</option>
                        </select>

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Business Services:
                            *</label>

                        <select class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2" name=""
                            id="">
                            <option value="">Select Services</option>
                            <option value="">items</option>
                            <option value="">items</option>
                            <option value="">items</option>
                            <option value="">items</option>
                            <option value="">items</option>
                            <option value="">items</option>
                        </select>

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Address:
                            *</label>
                        <input type="email"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Bussiness Address">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Reg No:
                            *</label>
                        <input type="email"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Enter CAC Reg No.">

                        <button id="next-btn" class="next-btn float-end my-3 px-5 py-3 border-0 rounded-4 text-white btn-cus-sty">Next <i class="ms-1 bi bi-arrow-right"></i></button>

                            <button id="previous-btn"
                            class="previous-btn float-end mb-2 mb-lg-0 my-sm-0 my-3 mx-sm-2 mt-sm-3 mx-lg-3 px-5 py-3 rounded-4 bg-white text-black"
                            style="border: 1px solid #0066CC;"> <i
                                class="me-2 bi bi-arrow-left text-black"></i>Previous</button>
                    </div>
                </div>

                <div class="row justify-content-center" style="display: none;" id="regStep4">
                    <div class="col-lg-8">
                        <div class="my-4">
                            <h3 class="float-start" style="color: #0066CC;">Image Upload</h3>
                            <h3 class="float-end">Step 4 - 5</h3>
                        </div>
                    </div>

                    <div class="col-lg-8">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Upload Your Document:
                            *</label>

                            <div class="my-2 border border-secondary-subtle border-2 py-2 px-2 rounded-3 w-100">
                                <button class="btn btn-outline-secondary">Choose File</button>
                                <span class="text-body-tertiary fw-normal px-2">No File Chosen</span>
                            </div>

                            <label for="" class="mt-5 d-block text-body-tertiary fw-semibold fs-5">Upload Signature Photo:
                                *</label>

                            <div class="my-2 border border-secondary-subtle border-2 py-2 px-2 rounded-3 w-100">
                                <button class="btn btn-outline-secondary">Choose File</button>
                                <span class="text-body-tertiary fw-normal px-2">No File Chosen</span>
                            </div>

                        <button id="next-btn" class="next-btn float-end my-3 px-5 py-3 border-0 rounded-4 text-white btn-cus-sty">Next <i class="ms-1 bi bi-arrow-right"></i></button>

                            <button id="previous-btn"
                            class="previous-btn float-end mb-2 mb-lg-0 my-sm-0 my-3 mx-sm-2 mt-sm-3 mx-lg-3 px-5 py-3 rounded-4 bg-white text-black"
                            style="border: 1px solid #0066CC;"> <i
                                class="me-2 bi bi-arrow-left text-black"></i>Previous</button>
                    </div>
                </div>

                <div class="row justify-content-center" style="display: none;" id="regStep5">

                    <div class="col-lg-8">
                        <div class="my-4">
                            <h3 class="float-start" style="color: #0066CC;">Finish</h3>
                            <h3 class="float-end">Step 5 - 5</h3>
                        </div>
                    </div>

                    <div class="col-lg-8 my-5">
                        <div class="text-center mb-5">
                            <img class="img-fluid" src="./assets/images/Frame 59976.png" alt="">
                            <h3 class="mt-2 text-capitalize fw-normal" style="color: #0066CC;">You have successfully signed up</h3>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
