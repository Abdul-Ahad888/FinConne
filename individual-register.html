<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <section class="ind-reg">
        <img src="./assets/images/Ellipse 86.png" class="position-absolute start-0" alt="">
        <img src="./assets/images/Ellipse 87.png" class="position-absolute end-0" alt="">
        <div class="container">
            <div class="row justify-content-center position-relative z-3">

                <div class="col-12 mt-5">
                    <div class="text-center">
                        <img class="img-logo" style="width: 15%;" src="./assets/images/Finconne - Copy-1 (1) 1.png" alt="">
                        <h3 class="text-uppercase" style="color: #0066CC;">Sign up for Individual account</h3>
                        <p>Fill all form field to go to Get started</p>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-12 col-lg-10 col-xl-8">
                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">First Name: *</label>
                        <input type="text"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="First Name">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Last Name: *</label>
                        <input type="text"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Last Name">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Email: *</label>
                        <input type="email"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Email Id">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Date of Brith:
                            *</label>
                        <input type="text"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Verification Required">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">NIN:
                            *</label>
                        <input type="text"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="NIN Verification Required">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Username:
                            *</label>
                        <input type="text"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Username">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Password:
                            *</label>
                        <input type="text"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Password">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Confirm Password:
                            *</label>
                        <input type="text"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Confirm Password">

                        <label for="" class="mt-3 d-block text-body-tertiary fw-semibold fs-5">Phone Number:
                            *</label>
                        <input type="text"
                            class="w-100 px-3 py-2 my-2 rounded-3 border border-secondary-subtle border-2"
                            placeholder="Phone Number">

                            <button class="btn-cus-sty w-100 mt-4 border-0 py-2 rounded-2 text-white" style="background-color: #0066CC;">Button</button>

                            <div class="divider mt-5">
                                <span>OR</span>
                            </div>

                            <div class="text-center mt-4 mb-5">
                                <h6>Already have an account? <a href="#" class="fw-semibold" style="color: #0066CC;">Log in</a></h6>
                            </div>

                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
